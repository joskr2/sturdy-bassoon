<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de contacto responsivo con Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Formulario de contacto -->
  <main class="container mx-auto mt-8 p-4">
    <h1 class="text-2xl font-bold mb-4">Formulario de contacto</h1>
    <form class="bg-white p-4 shadow-md rounded-md">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="nombre">Nombre</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-md focus:outline-none focus:border-blue-500" type="text" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">Correo electrónico</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-md focus:outline-none focus:border-blue-500" type="email" id="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="mensaje">Mensaje</label>
        <textarea class="w-full px-3 py-2 text-gray-700 border rounded-md focus:outline-none focus:border-blue-500" id="mensaje" rows="5" placeholder="Ingrese su mensaje"></textarea>
      </div>
      <button class="w-full py-2 px-4 bg-blue-500 text-white font-bold rounded-md hover:bg-blue-700" type="submit">Enviar</button>
</form>

  </main>
</body>
</html>
