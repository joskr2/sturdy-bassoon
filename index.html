<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de imágenes responsiva con Tailwind CSS</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Galería de imágenes -->
  <main class="container mx-auto mt-8 p-4">
    <h1 class="text-2xl font-bold mb-4">Galería de imágenes responsiva</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- Imagen 1 -->
      <div class="bg-white p-4 shadow-md rounded-md">
        <img class="w-full h-48 object-cover rounded-md" src="https://via.placeholder.com/640x480" alt="Imagen 1">
        <h2 class="text-blue-500 text-xl font-bold mt-2">Título de la imagen 1</h2>
      </div>

      <!-- Imagen 2 -->
      <div class="bg-white p-4 shadow-md rounded-md">
        <img class="w-full h-48 object-cover rounded-md" src="https://via.placeholder.com/640x480" alt="Imagen 2">
        <h2 class="text-blue-500 text-xl font-bold mt-2">Título de la imagen 2</h2>
      </div>

      <!-- Imagen 3 -->
      <div class="bg-white p-4 shadow-md rounded-md">
        <img class="w-full h-48 object-cover rounded-md" src="https://via.placeholder.com/640x480" alt="Imagen 3">
        <h2 class="text-blue-500 text-xl font-bold mt-2">Título de la imagen 3</h2>
      </div>

      <!-- Imagen 4 -->
      <div class="bg-white p-4 shadow-md rounded-md m-auto">
        <img class="w-full h-48 object-cover rounded-md" src="https://via.placeholder.com/640x480" alt="Imagen 4">
        <h2 class="text-blue-500 text-xl font-bold mt-2">Título de la imagen 4</h2>
      </div>
    </div>
  </main>
</body>
</html>
